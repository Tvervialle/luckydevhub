    <form class="example-form">


      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input id="email" matInput type="email" [(ngModel)]="email" name="email" class="form-control" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>password</mat-label>
        <input id="password" matInput type="password" [(ngModel)]="password" name="password" class="form-control" />
      </mat-form-field>
      <button mat-flat-button  (click)="login()">Login</button>
      <button mat-flat-button  (click)="signInWithGoogle()">Google</button>

      <mat-divider></mat-divider>
    <div class="row">
      <div class="col-md-6">
        <a href="/register" style="text-decoration: none;">Need Account ? <span class="text-danger">Register</span></a>
      </div>
      <div class="col-md-6">
        <a href="/forgot-password" class="text-dark" style="text-decoration: none;"> Forgot Password ? </a>
      </div>
    </div>
    </form>
