<body class="background-poker">

  @if (isAdminAthorized) {

      <mat-form-field class="example-full-width">
        <input
          matInput
          type="text"
          [(ngModel)]="salonName"
          name="salonName"
          placeholder="Nom du salon"
          class="form-control"
        >
      </mat-form-field>

      <button mat-flat-button (click)="createSalon()">Cr√©er un salon temporaire</button>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
  }
</body>
